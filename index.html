<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الطالب</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;
    }
    button { background: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h3>تسجيل الطالب</h3>
    <form id="studentForm">
      <input type="text" name="name" placeholder="الاسم الثلاثي" required />
      <input type="text" name="college" placeholder="الكلية / الجامعة" required />
      <select name="level" required>
        <option value="">اختر المرحلة</option>
        <option>الأولى</option>
        <option>الثانية</option>
        <option>الثالثة</option>
        <option>الرابعة</option>
      </select>
      <select name="study_type" required>
        <option value="">نوع الدراسة</option>
        <option>صباحية</option>
        <option>مسائية</option>
      </select>
      <button type="submit">تسجيل</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'جاري التسجيل...';
      const data = Object.fromEntries(new FormData(form));
      const response = await fetch('https://script.google.com/macros/s/AKfycbylq5j8ZoPYYPb7S8zPz7sZx2c7aoH2EmDd2iyl3kPucQPyTQnJ9saT80q3NSOpZXT8/exec', {
        method: 'POST',
        body: new URLSearchParams(data),
      });
      const resText = await response.text();
      msg.textContent = resText || 'تم التسجيل بنجاح';
    });
  </script>
</body>
</html>
