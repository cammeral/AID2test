<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الطالب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1e5799 0%, #207cca 51%, #2989d8 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    
    .app-wrapper {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* العنوان الرئيسي */
    .header-section {
      text-align: center;
      margin-bottom: 25px;
      padding: 25px 15px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.17);
      position: relative;
      overflow: hidden;
    }
    
    .header-section::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #e74c3c, #3498db, #2ecc71);
    }
    
    .course-title {
      font-size: 2rem;
      font-weight: 800;
      color: #2c3e50;
      margin-bottom: 5px;
      background: linear-gradient(to right, #3498db, #2980b9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .instructor-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #3498db;
      margin-top: 8px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 15px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 25%;
      left: 25%;
      height: 4px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      border-radius: 10px;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 1rem;
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #3498db;
      font-size: 18px;
    }
    
    input, select {
      width: 100%;
      padding: 15px 15px 15px 50px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #e1e1e1;
      background-color: #f8f9fa;
      color: #333;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
      background-color: #fff;
    }
    
    select {
      appearance: none;
    }
    
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .button-icon {
      margin-left: 8px;
    }
    
    .success {
      color: #27ae60;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      background: rgba(46, 204, 113, 0.15);
      margin-top: 20px;
      border: 1px solid rgba(46, 204, 113, 0.25);
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .copyright {
      text-align: center;
      margin-top: 25px;
      color: #7f8c8d;
      font-size: 0.9rem;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    /* تأثيرات للهاتف */
    @media (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }
      
      .header-section {
        padding: 20px 15px;
      }
      
      .course-title {
        font-size: 1.6rem;
      }
      
      .instructor-name {
        font-size: 1.3rem;
      }
      
      h2 {
        font-size: 1.6rem;
      }
      
      input, select, button {
        padding: 14px 14px 14px 45px;
      }
      
      .input-icon {
        left: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <!-- العنوان الجديد -->
    <div class="header-section">
      <h1 class="course-title">تعليم الاسعافات الاولية</h1>
      <p class="instructor-name">الدكتور حيدر عبد</p>
    </div>
    
    <!-- نموذج التسجيل الأصلي دون تغيير في هيكل DOM أو الدوال -->
    <div class="container">
      <h2>نموذج تسجيل الطالب</h2>
      
      <div class="input-group">
        <label class="input-label">الاسم الثلاثي</label>
        <div class="input-with-icon">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" id="name" placeholder="الاسم الثلاثي">
        </div>
      </div>
      
      <div class="input-group">
        <label class="input-label">اسم الكلية / الجامعة</label>
        <div class="input-with-icon">
          <div class="input-icon">
            <i class="fas fa-university"></i>
          </div>
          <input type="text" id="college" placeholder="اسم الكلية / الجامعة">
        </div>
      </div>
      
      <div class="input-group">
        <label class="input-label">المرحلة الدراسية</label>
        <div class="input-with-icon">
          <div class="input-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <select id="level">
            <option value="" disabled selected>اختر المرحلة</option>
            <option>المرحلة الأولى</option>
            <option>المرحلة الثانية</option>
            <option>المرحلة الثالثة</option>
            <option>المرحلة الرابعة</option>
          </select>
        </div>
      </div>
      
      <div class="input-group">
        <label class="input-label">نوع الدراسة</label>
        <div class="input-with-icon">
          <div class="input-icon">
            <i class="fas fa-clock"></i>
          </div>
          <select id="study_type">
            <option value="" disabled selected>اختر نوع الدراسة</option>
            <option>صباحية</option>
            <option>مسائية</option>
          </select>
        </div>
      </div>
      
      <input type="hidden" id="user_id">
      <button onclick="submitForm()">
        <i class="fas fa-user-graduate button-icon"></i> تسجيل الطالب
      </button>
      <p id="result" class="success"></p>
      
      <div class="copyright">
        جميع الحقوق محفوظة &copy; <script>document.write(new Date().getFullYear())</script>
      </div>
    </div>
  </div>

  <script>
    // الكود الأصلي لم يتم تعديله نهائياً
    function getTelegramUserId() {
      if (window.Telegram && Telegram.WebApp) {
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user && user.id) {
          document.getElementById("user_id").value = user.id;
        }
      }
    }

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const college = document.getElementById("college").value.trim();
      const level = document.getElementById("level").value;
      const study_type = document.getElementById("study_type").value;
      const user_id = document.getElementById("user_id").value;

      if (!name || !college || !level || !study_type || !user_id) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzwJudw_K_2tdSmDJy4e4nw4eDYAm2XPMI2-pakDXBEJ1b-pvqBqhinAppK7O1tGBpM/exec", {
        method: "POST",
        body: new URLSearchParams({
          name,
          college,
          level,
          study_type,
          user_id
        })
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById("result").textContent = text;
      })
      .catch(err => alert("حدث خطأ: " + err));
    }

    window.onload = getTelegramUserId;
  </script>
</body>
</html>
