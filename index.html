<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');
    :root {
      --primary: #c62828;
      --primary-dark: #8e0000;
      --secondary: #f5f5f5;
      --accent: #00897b;
      --text: #212121;
      --light-gray: #e0e0e0;
      --success: #4CAF50;
      --success-dark: #2E7D32;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      width: 100%;
      max-width: 450px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      border-top: 5px solid var(--primary);
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: -80px;
      left: -20px;
      width: 200px;
      height: 200px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="none" stroke="%23ffebee" stroke-width="2" x="20" y="30" width="60" height="40" rx="10"/><line fill="none" stroke="%23ffebee" stroke-width="2" x1="50" y1="30" x2="50" y2="70"/><line fill="none" stroke="%23ffebee" stroke-width="2" x1="30" y1="50" x2="70" y2="50"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.5;
      z-index: 0;
    }
    
    .container::after {
      content: "";
      position: absolute;
      bottom: -50px;
      right: -20px;
      width: 150px;
      height: 150px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffebee" d="M12,2L1,21H23M12,6L17.53,19H6.47M11,10V14H13V10M11,16V18H13V16"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.3;
      z-index: 0;
    }

    .header {
      position: relative;
      z-index: 2;
      margin-bottom: 25px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-color: var(--primary);
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(198, 40, 40, 0.3);
    }
    
    .logo::before {
      content: "";
      width: 50px;
      height: 50px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="white" stroke="white" stroke-width="8" x="30" y="15" width="40" height="70" rx="10"/><line fill="white" stroke="white" stroke-width="8" x1="15" y1="50" x2="85" y2="50"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 5px;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      position: relative;
    }
    
    h1::after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: var(--accent);
      margin: 10px auto;
      border-radius: 10px;
    }

    h2 {
      color: var(--text);
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 500;
    }
    
    .year-badge {
      background: var(--accent);
      color: white;
      display: inline-block;
      padding: 3px 12px;
      border-radius: 20px;
      margin: 5px auto;
      font-size: 14px;
      font-weight: 500;
    }

    form {
      position: relative;
      z-index: 2;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .form-group i {
      position: absolute;
      left: 16px;
      top: 52%;
      transform: translateY(-50%);
      color: var(--accent);
      font-size: 18px;
    }

    input, select {
      width: 100%;
      padding: 14px 18px 14px 45px;
      font-size: 16px;
      border: 1px solid var(--light-gray);
      border-radius: 12px;
      background-color: #fafafa;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 137, 123, 0.2);
      background-color: white;
    }

    select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="%2300897b"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: left 15px center;
      padding: 14px 18px 14px 45px;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 15px;
      margin: 30px 0 15px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(198, 40, 40, 0.4);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      width: 100%;
    }
    
    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
                  transparent, 
                  rgba(255,255,255,0.3), 
                  transparent);
      transform: translateX(-100%);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(198, 40, 40, 0.5);
    }
    
    button:hover::after {
      animation: shimmer 1.2s infinite;
    }
    
    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }

    .animated-emoji {
      font-size: 24px;
      position: absolute;
      animation: float 4s ease-in-out infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-15px) rotate(5deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    .emoji-1 {
      top: 40px;
      left: 30px;
      animation-delay: 0s;
    }
    
    .emoji-2 {
      top: 70px;
      right: 50px;
      animation-delay: 0.5s;
    }
    
    .footer {
      margin-top: 15px;
      color: #757575;
      font-size: 14px;
    }
    
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      
      .logo {
        width: 70px;
        height: 70px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .animated-emoji {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Animated Emojis -->
    <div class="animated-emoji emoji-1">🚑</div>
    <div class="animated-emoji emoji-2">💉</div>
    
    <div class="header">
      <div class="logo"></div>
      <h1>الإسعافات الأولية</h1>
      <h2>الدكتور حيدر هاشم</h2>
      <div class="year-badge">تسجيل الطلاب 2025</div>
    </div>

    <form id="regForm">
      <div class="form-group">
        <i>👤</i>
        <input type="text" name="fullName" placeholder="الاسم الثلاثي" required>
      </div>
      
      <div class="form-group">
        <i>🏛️</i>
        <input type="text" name="college" placeholder="اسم الكلية أو الجامعة" required>
      </div>
      
      <div class="form-group">
        <i>📚</i>
        <select name="level" required>
          <option value="">اختر المرحلة الدراسية</option>
          <option value="الأولى">الأولى</option>
          <option value="الثانية">الثانية</option>
          <option value="الثالثة">الثالثة</option>
          <option value="الرابعة">الرابعة</option>
        </select>
      </div>
      
      <div class="form-group">
        <i>⏰</i>
        <select name="studyType" required>
          <option value="">اختر نوع الدراسة</option>
          <option value="صباحية">صباحية</option>
          <option value="مسائية">مسائية</option>
        </select>
      </div>
      
      <button type="button" onclick="submitForm()" id="submitButton">تسجيل</button>
      
      <div class="footer">
        كن أول المستجيبين في حالات الطوارئ
      </div>
    </form>
  </div>

  <script>
    async function submitForm() {
      const form = document.getElementById('regForm');
      const button = document.getElementById('submitButton');
      
      if (form.checkValidity()) {
        // تغيير مظهر الزر أثناء الإرسال
        button.innerHTML = 'جاري التسجيل...';
        button.style.background = 'linear-gradient(135deg, #FFA000, #FF6F00)';
        button.disabled = true;
        
        try {
          const formData = new FormData(form);
          const url = "https://script.google.com/macros/s/AKfycbzrhotI2WdsBznmxfLqXTXnDVW8obZluks5_HxQmzrQx-8G5UWWxmjDWdRdz7jck0X4/exec";
          
          await fetch(url, {
            method: 'POST',
            body: new URLSearchParams(formData)
          });
          
          // إظهار رسالة نجاح
          button.innerHTML = '✓ تم التسجيل بنجاح';
          button.style.background = 'linear-gradient(135deg, var(--success), var(--success-dark))';
          
          // إعادة تعيين النموذج بعد بضع ثوان
          setTimeout(() => {
            form.reset();
            button.innerHTML = 'تسجيل';
            button.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-dark))';
            button.disabled = false;
          }, 3000);
          
        } catch (error) {
          // في حالة حدوث خطأ
          button.innerHTML = '❌ فشل التسجيل، حاول مرة أخرى';
          button.style.background = 'linear-gradient(135deg, #f44336, #c62828)';
          
          setTimeout(() => {
            button.innerHTML = 'تسجيل';
            button.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-dark))';
            button.disabled = false;
          }, 3000);
          
          console.error('Error submitting form:', error);
        }
      } else {
        // العرض التقديمي لتأكيد الحقول المطلوبة
        form.reportValidity();
        // إضافة اهتزاز للحقول المطلوبة
        const requiredFields = form.querySelectorAll(':required');
        requiredFields.forEach(field => {
          if (!field.value) {
            field.style.border = '2px solid red';
            setTimeout(() => {
              field.style.border = '1px solid var(--light-gray)';
            }, 1000);
          }
        });
      }
    }
  </script>
</body>
</html>
