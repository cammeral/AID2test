    :root {

      align-items: center;
      justify-content: center;

    .container {

      color: white;

      font-size: 18px;

      box-shadow: 0 4px 15px rgba(198, 40, 40, 0.4);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      width: 100%;
    }
    
    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
                  transparent, 
                  rgba(255,255,255,0.3),

      transform: translateX(-100%);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(198, 40, 40, 0.5);
    }
    
    button:hover::after {
      animation: shimmer 1.2s infinite;
    }
    
    @keyframes shimmer {

      }
    }

  </style>
